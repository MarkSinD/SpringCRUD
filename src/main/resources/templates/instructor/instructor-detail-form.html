<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Instructor Detail</title>
</head>

<body>

	<div class="container">
	
		<h3>Instructor Detail Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Instructor Detail</p>
	
		<form action="#" th:action="@{/instructorDetail/save}"
						 th:object="${instructorDetail}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{youTubeChannel}"
					class="form-control mb-4 col-4" placeholder="YouTube Channel">

			<input type="text" th:field="*{hobby}"
					class="form-control mb-4 col-4" placeholder="Hobby">

			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/instructorDetail/list}">Back to instructor detail List</a>
		
	</div>
</body>

</html>
